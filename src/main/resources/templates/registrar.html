
<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Registrar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="/registroStyle.css">
    </head>
    <body>

        
        <div th:replace="/fragments/errores :: div"></div>
        
        <div class="container-form sign-up">
            <div class="welcome-back">
                <div class="message">
                    <h2>Bienvenido a Open-House</h2>
                    <p>Si eres Locador registrate aqui</p>
                    <button class="sign-up-btn">Registrar Locador</button>
                    <a   href="/"> <button class="btn">Volver</button></a>
                 </div>
            </div>

            <div class="container">
                <form class="formulario"  method="POST" enctype="multipart/form-data" th:action="@{/cliente/registroCliente}">
                    <h2 class="create-account">Crear una cuenta</h2>

                    <div class="iconos">
                        <div class="border-icon">
                            <a href="https://www.instagram.com" target="_blank">
                                <i class='bx bxl-instagram'></i>    
                            </a>
                        </div>
                        <div class="border-icon">
                            <a href="https://www.linkedin.com" target="_blank">
                                <i class='bx bxl-linkedin' ></i>
                            </a>
                        </div>
                        <div class="border-icon">
                            <a href="https://www.facebook.com" target="_blank">
                                <i class='bx bxl-facebook-circle' ></i>
                            </a>
                        </div>
                    </div>

                    <p class="cuenta-gratis">Crear una cuenta gratis</p>
                    <input class="color-input"   name="name" type="text" placeholder="Nombre">
                    <input type="email"  name="email" placeholder="Email">
                    <input type="password"  name="password" placeholder="Contrase単a">
                    <input type="password"  name="password2" placeholder="Repita Contrase単a">
                    <input type="text" name="dni" placeholder="DNI">
                    <input type="text" name="phone" placeholder="Celular">
                    <input type="date" id="birthday" name="birthdate" placeholder="Fecha de nacimiento">
                    <input type="file" name="archivo" placeholder="Cargar archivo">
                    <input class="formulario input" type="submit" value="Registrarse">

                </form>
            </div>
        </div>

        <div class="container-form sign-in">
            <form class="formulario"  method="POST" enctype="multipart/form-data" th:action="@{/propietario/registroPropietario}">
                <h2 class="create-account">Crear una cuenta</h2>

                <div class="iconos">
                    <div class="border-icon">
                        <a href="https://www.instagram.com" target="_blank">
                            <i class='bx bxl-instagram'></i>    
                        </a>
                    </div>
                    <div class="border-icon">
                        <a href="https://www.linkedin.com" target="_blank">
                            <i class='bx bxl-linkedin' ></i>
                        </a>
                    </div>
                    <div class="border-icon">
                        <a href="https://www.facebook.com" target="_blank">
                            <i class='bx bxl-facebook-circle' ></i>
                        </a>
                    </div>
                </div>

                <p class="cuenta-gratis">Crear una cuenta Locador</p>
                <input class="color-input"   name="name" type="text" placeholder="Nombre">
                <input type="email"  name="email" placeholder="Email">
                <input type="password"  name="password" placeholder="Contrase単a">
                <input type="password"  name="password2" placeholder="Repita Contrase単a">
                <input type="text" name="cbu" placeholder="CBU">
                <input type="text" name="dni" placeholder="DNI">
                <input type="text" name="phone" placeholder="Celular">
                <input type="date" id="birthday" name="birthdate" placeholder="Fecha de nacimiento">
                <input type="file" name="archivo" placeholder="Cargar archivo">
                <input class="formulario input" type="submit" value="Registrarse">

            </form>


            <div class="welcome-back">
                <div class="message">
                    <h2>Bienvenido a Open-House</h2>
                    <p>Registrarse como Cliente</p>
                    <button class="sign-in-btn">Registrarse</button>
                      <a    href="/"> <button class="btn">Volver</button></a>
                </div>
            </div>
        </div>

        
        <script src="/script.js"></script>
    </body>

</html>
