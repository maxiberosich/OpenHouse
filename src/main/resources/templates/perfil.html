<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Perfil</title>
        <link rel="stylesheet" th:href="@{/css/perfil.css}">

    <div th:replace="/fragments/head :: head" ></div></head>
    <body style="background: lightgray!important">
        
    <style th:replace="/fragments/style_perfil :: style"></style>
    <nav th:replace="/fragments/navbar :: nav"></nav>
    <br><br>

    <div class="container">
        <div class="card">
            <div style="background-color: #343a40!important; margin:2px;" class="card-header d-flex align-items-center justify-content-evenly bg-danger"><h4 style=" color: #f3969a!important" class="fw-bold">Perfil</h4></div>
            <div class="row g-0">
                <div class="col-md-4 d-flex">

                    <div th:if="${session.usersession != null and session.usersession.image != null}" class=" d-flex perfil">
                        <img th:src="@{/image/perfil/__${session.usersession.id}__}">
                    </div>

                </div>
                <div class="col-md-8">
                    <div class="card-body">

                        <table style="border-color: #343a40!important;border-style: double!important;" class="table">
                            <tbody>

                                <tr class="border-top-0 border-end-0 border-start-0 border-3 border-secondary">
                                    <th th:text="'Nombre: '+ ${usuario.name}" scope="row"></th>

                                </tr>

                                <tr class="border-top-0 border-end-0 border-start-0 border-3 border-secondary">
                                    <th th:text="'Email: '+ ${usuario.email}" scope="row"></th>

                                </tr>

                                <tr class="border-top-0 border-end-0 border-start-0 border-3 border-secondary">
                                    <th th:text="'Celular: '+ ${usuario.phone}" scope="row"></th>

                                </tr>

                                <tr class="border-top-0 border-end-0 border-start-0 border-3 border-secondary">
                                    <th th:text="'DNI: '+ ${usuario.Dni}" scope="row"></th>

                                </tr>

                                <tr class="border-top-0 border-end-0 border-start-0 border-3 border-secondary">
                                    <th th:text="'Rol: '+ ${usuario.rol}" scope="row"></th>

                                </tr>


                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
            <div style="background-color: #343a40!important;margin:2px;"  class="card-footer bg-danger ">
                <p class="fw-semibold " text= "'User Id : '+${user.id}" ></p>
            </div>
        </div>
    </div>

    <div class="container">
        <footer th:replace="/fragments/footer :: footer" > </footer>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
    ></script>
</body>
</html>
