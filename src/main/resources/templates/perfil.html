<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Perfil</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <div th:replace="/fragments/head :: head" ></div>
        <link rel="stylesheet " href="/cartastyle.css">
        <link rel="stylesheet " href="/propiedadestilo.css">
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    
</head>

<body>
        <nav th:replace="/fragments/navbar :: nav"></nav>

        <div class="carta">
            <div class="carta-image">
            <div class="imagen-contenedor" th:if="${session.usersession != null and session.usersession.image != null}">
                <img class="foto" th:src="@{/image/perfil/__${session.usersession.id}__}" alt="Imagen Usuario">
    </div>
        </div>

        <div class="carta-content ">
            <h2 class="titulo" th:text="'Hola ' + ${usuario.name}">TÃ­tulo de la carta</h2>
            <div class="carta-content2">
                <div class="carta-box">
            <table class="centrado" >
                <tbody>

                    <tr >
                        <th th:text="'Nombre: '+ ${usuario.name}" ></th>

                    </tr>

                    <tr >
                        <th th:text="'Email: '+ ${usuario.email}" ></th>

                    </tr>

                    <tr >
                        <th th:text="'Celular: '+ ${usuario.phone}" ></th>

                    </tr>

                    <tr >
                        <th th:text="'DNI: '+ ${usuario.Dni}" ></th>

                    </tr>

                    <tr >
                        <th th:text="'Rol: '+ ${usuario.rol}" ></th>

                    </tr>
                    <tr sec:authorize="hasRole('ROLE_PROPIETARIO')" >
                        <th th:if= "${usuario.rol == 'PROPIETARIO'}">
                        <th th:text="'CBU: '+ ${usuario.cbu}" >
                        </th>
                        </th>
                    </tr>

                <th:block th:if="${usuario.rol == 'PROPIETARIO'}">
                    <tr>
                        <th th:text="'CBU: '+ ${usuario.cbu}" ></th>
                    </tr>
                </th:block>
                </tbody>
            </table>   
        </div>                        
</div>
            <div class="button-container">
                <a th:href="@{/modificarPerfil}"><button class="button modify-button m-1 "  >Modificar</button></a>
                <button class="button delete-button" th:href="@{/admin/modificarAltaCliente/{user.id}}" onclick="darseDeBaja()">Darse de baja</button>
            </div>

            <div  id="card-footer bg-danger ">
                <p class="fw-semibold " text= "'User Id : '+${user.id}" ></p>
            </div>
        </div>
    </div>


    <h4  class="titulo">Mis propiedades</h4>
        <div  th:replace='/fragments/Carta :: div'></div>

    <div class="container">
        <footer th:replace="/fragments/footer :: footer" > </footer>
    </div>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
    ></script>


    <script>
                    function darseDeBaja() {
                        alert('Darse de baja');
                    }
    </script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="/img.js"></script>
</body>
</html>
