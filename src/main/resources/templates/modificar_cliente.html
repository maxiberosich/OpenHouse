<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="es">
    <head>
        <title>Modificar Perfil</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/modificar_cliente.css">
    <div th:replace="/fragments/head :: head" ></div>
</head>



<body style="display: block!important">

    <nav th:replace="/fragments/navbar :: nav"></nav>

    <br>

    <br>


    <div style="" class="form-container">

        <div class="modificar">
            <h1 id="modificar">Modificar Usuario</h1>
        </div>

        <div class="perfil-padre">
            <div class="perfil-hijo">
                <img class="imagen-perfil" th:src="@{/image/perfil/__${session.usersession.id}__}" >
            </div>
        </div>


        <div class="saludo">
            <h1 id="saludo-h1">
                Hola »<span class="username"style="color:#f3969ab5;" th:text="${cliente.name}"></span>« 
            </h1>
        </div>
        <form th:action="@{/cliente/modificar/__${cliente.id}__}" method="POST" enctype="multipart/form-data">

            <input hidden th:value="${cliente.id}" name="id">

            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="name" th:value="${cliente.name}" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" th:value="${cliente.email}" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="phone"  th:value="${cliente.phone}" required>
            </div>
            <div class="form-group">
                <label for="telefono">Foto de Perfil</label>
                <input type="file" name="archivo" required>
            </div>
            <div class="form-group">
                <label for="direccion">DNI:</label>
                <input type="text" id="direccion" name="dni"  th:value="${cliente.Dni}" required>
            </div>
            <div class="form-group">
                <label for="direccion">Fecha de Nacimiento</label>
                <input type="date" id="direccion" name="birthdate"  th:value="${cliente.birthdate}" required>
            </div>
            <div class="form-group">
                <label for="direccion">Contraseña:</label>
                <input type="password" id="direccion" name="password" required>
            </div>
            <div class="form-group">
                <label for="direccion">Repetir Contraseña:</label>
                <input type="password" id="direccion" name="password2" required>
            </div>


            <div class="button-container">
                <input type="submit" class="button guardarCambios" value="Guardar Cambios">
            </div>
        </form>
        <div th:replace="/fragments/errores :: div"></div>
    </div>


    <div class="container">
        <footer th:replace="/fragments/footer :: footer" > </footer>
    </div>


    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
    ></script>

</body>
</html>
