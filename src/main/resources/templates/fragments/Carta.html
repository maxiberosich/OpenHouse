<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col" th:each="propiedad : ${propertys}">
                <div class="card shadow-sm">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide" th:if="${propiedad.imagenes != null and not #lists.isEmpty(propiedad.imagenes)}" >
                                <!-- Falta logica de como ver la foto -->
                                <img width="100%" height="100%" th:each="imagen : ${propiedad.imagenes}" th:src="@{/image/propiedad/__${propiedad.id}__}" alt="Imagen propiedad"/>                                
                            </div>

                            <!-- Agrega más imágenes según sea necesario -->
                        </div>
                        <div class="swiper-pagination"></div> <!-- Opcional: agregar paginación -->
                    </div>
                    <a th:href="@{/propiedad/detalles/__${propiedad.id}__}" class="no-subrayado">
                        <div class="card-body">
                            <div class="content">
                                <table class="table">
                                    <tr>
                                        <td class="cell-with-comment" th:text="${propiedad.ciudad}"> <!-- Puede fallar -->

                                        </td>

                                    </tr>
                                    <tr>
                                        <td class="comment" th:text="${propiedad.descripcion}"></td>
                                    </tr>
                                    <tr>
                                        <th th:text="${propiedad.direccion}"></th>
                                    </tr>
                                    <tr>
                                        <th>Disponibilidad</th>
                                    </tr>
                                    <tr>
                                        <th>$</th>
                                        <td th:text="${propiedad.precioBase}"></td>
                                    </tr>
                                </table>
                                <div class="d-flex justify-content-between align-items-center">
                                    <small class="text-body-secondary">Puntuacion</small>
                                    
                                </div  > 
                                <div th:if="${session.usersession != null}" class="d-flex justify-content-between align-items-center">
                                    <button><a th:href="@{/reserva/crear/__${propiedad.id}__}"> Reservar</a></button>
                                </div>
                            </div>
                        </div>
                </div>

                </a>
            </div>
        </div>
    </div>
</div>
