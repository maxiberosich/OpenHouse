<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulario de Tarjeta de Crédito</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous" />
        <link href="/css/registroPropiedadStyle.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <nav th:replace="/fragments/navbar :: nav"></nav>
        <div th:replace="/fragments/errores :: div"></div>
        <div class="conteiner mt-5">
            <h1>Formulario de Tarjeta de Crédito</h1>
            <form th:action="procesar_tarjeta.php" method="post">
                <div class="form-group">
                    <label for="numero_tarjeta">Número de Tarjeta (16 dígitos):</label>
                    <input type="text" id="numero_tarjeta" placeholder="Ingrese el número de la tarjeta" name="numero_tarjeta" maxlength="16" required>
                </div>
                <div class="form-group">
                    <label for="titular">Titular de la Tarjeta:</label>
                    <input type="text" id="titular" placeholder="ingrese el nombre del titular" name="titular" required>
                </div>
                <div class="form-group">
                    <label for="empresa_tarjeta">Empresa de Tarjeta:</label>
                    <select id="empresa_tarjeta" name="empresa_tarjeta" required>
                        <option value="Visa">Visa</option>
                        <option value="MasterCard">MasterCard</option>
                    </select>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
        <section th:replace="/fragments/footer :: section"></section>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
